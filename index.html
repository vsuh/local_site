<head>
    <title>HELOR</title>
    <link rel="shortcut icon" href="/static/icons/favicon.ico" type="image/x-icon">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header></header>
<div class="container">
    <div id="links-container" class="row"> </div>
</div>
<footer></footer>
<script>
  $.getJSON("src/site.json", function(data) {
      var linksContainer = $("#links-container");
      $.each(data.site.container.links, function(index, linkData) {
          $.each(linkData, function(serviceName, serviceData) {
              var name = "";
              var description = "";
              var link = "";
              var className = "";

              $.each(serviceData, function(i, item) {
                  name = item.name || name;
                  description = item.description || description;
                  link = item.link || link;
                  className = item.class || className;
              });

              var linkHtml = $('<div class="col-md-4"><a href="' + link + '" class="' + className + ' vs-link vs-box card"><div class="card-body"><h3>' + name + '</h3><p>' + description + '</p></div></a></div>');
              linksContainer.append(linkHtml);
          });
      });
  });
</script>
</body>
